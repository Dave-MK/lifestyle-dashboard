<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A central dashboard containing all major apps to co-ordinate your day!">
    <meta name="keywords" content="Lifestyle, weather, passwords, images, life, tasks, to-do, lists, self-help">
    <title>Lifestyle Apps | Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Head Section -->
    <header id="header">
        <h1>
            Lifestyle Dashboard
        </h1>
    </header>
    <!-- Main wrapper -->
    <main id="wrapper">

        <!-- Main body containing card apps -->
        <!-- Weather Widget -->
        <div class="card" id="weather">
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Enter city name..." spellcheck="false">
                <button><img src="assets/images/weather/search.png" alt="search button icon"></button>
            </div>
            <div class="error">
                <p>
                    Invalid City name!
                </p>
            </div>
            <div class="weather">
                <img src="assets/images/weather/rain.png" class="weather-icon">
                <h1 class="temp">
                    9Â°C
                </h1>
                <h2 class="city">
                    New York
                </h2>
                <div class="details">
                    <div class="col">
                        <img src="assets/images/weather/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="assets/images/weather/wind.png">
                        <div>
                            <p class="wind">15kmh</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- QOTD Widget -->
        <div class="card" id="qotd">
            Quote
        </div>

        <!-- Task List Widget -->
        <div class="card" id="tasks">
            <h2>
                Task List <img src="assets/images/tasks/icon.png">
            </h2>
            <div class="row">
                <input type="text" id="task-box" placeholder="Add your task...">
                <button>Add</button>
            </div>
            <ul id="task-container">
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </div>

        <!-- Password Generator Widget -->
        <div class="card" id="pass-gen">
            Password Generator
        </div>

        <!-- Focus Timer Widget -->
        <div class="card" id="focus">
            Focus
        </div>

        <!-- Inbox Widget -->
        <div class="card" id="inbox">
            Inbox
        </div>

        <!-- Calendar Widget -->
        <div class="card" id="calendar">
            Calendar
        </div>

        <!-- Social Widget -->
        <div class="card" id="social">
            Social
        </div>

        <!-- Task List Widget -->
        <div class="card" id="notes">
            Notes
        </div>
        
    </main>
    <footer id="footer">
        <p>
            For more info contact: davidmkilgallon@gmail.com
        </p>
    </footer>

    <!-- Weather Widget JS file -->
    <script src="assets/js/weather.js"></script>
    <!-- Tasks Widget JS file -->
    <script src="assets/js/tasks.js"></script>
</body>
</html>
